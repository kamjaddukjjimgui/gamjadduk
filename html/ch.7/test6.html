<!DOCTYPE html>
<head>
    <title>document</title>
</head>
<body>
    <script>
        var kim = prompt("문자열 입력");
        var park = kim.split("&"); //split을 이용해서 &가 들어가면 잘려서 배열로 바꿈.
        for(i = 0; i < park.length; i++){
            document.write(park[i]); //for문을 활용하여 배열이된 park를 출력 후 br로 줄바꿈.
            document.write("<br>");
        }
    </script>
</body>
</html>
