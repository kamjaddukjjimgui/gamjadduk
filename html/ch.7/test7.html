<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let book = new Object();
        let bookArray=new Array;
        let bookArray1 = new Array;
        for(i=0; i<5; i++){
            var kim = prompt("문자열 입력"); 
            var park = kim.split(","); //"쉼표로 구분지어 split해서 park 배열 생성"
            book.title =park[0];
            book.author =park[1];
            book.price =park[2]; //new object를 생성하고 park의 문자열을 삽입
            
            document.write("book: "+book.title + "," + book.author +"," + book.price +"<br>"); //오브젝트를 출력
            bookArray1[i]=book.price; //높은 가격을 정하기 위해 가격만 따로 넣는 배열을 생성
            bookArray[i]=[book.title,book.author,book.price]; //비싼 책을 정하기 위해 object를 다시 배열로 변환함
        }
        var lee = Math.max(...bookArray1); //가격만 들어있는 배열을 Math함수를 통해 가장 높은 값을 lee에 넣어줌
        document.write("<hr>");
        for(i=0; i<5; i++){ //for문을 돌려 책의 가격이 가장 비싼값이 들어있는 lee와 같은 값을 찾아서 책의 이름을 보여줌.
            if(bookArray[i][2] == lee){
                document.write("가장 비싼 책은 " +bookArray[i][0] +"입니다.");
            }
        }
        //정보보안과 곽태창
    </script>
</body>
</html>
