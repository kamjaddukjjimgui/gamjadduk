<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour differing by visiting time</title>
</head>
<body>
    <h3>Visiting day dtermines if colour changes</h3>
    <hr>
    <script>
        let a = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"] // 일~월요일까지 배열 생성
        
        let current = new Date(); // Date는 대충 아니까 ㄱㄱ
        if(current.getDay() == 0){ // getDay는 0~6까지 요일별로 숫자로 보여주니 0은 일요일이니 일요일일때는 pink고 나머지 1~6은 골드로 바뀜
            document.body.style.backgroundColor = "pink";}
        else{
            document.body.style.backgroundColor = "gold";}

        document.write("SO JIHUN // Current Time : ")
        document.write(current.getDate(), ".. ") //알아보셈
        document.write(a[current.getDay()], "...."); // current.getDay()는 요일별로 0~6으로 숫자로 표현해주니 아까 만들어둔 배열 a에 일요일이면 0이니 a[0] = sun이 출력됨 월요일이면 1이니 a[1]이면 mon이 출력됨 대충 이정도
        document.write(current.getHours(), " Hours, ");//알아보셈
        document.write(current.getMinutes(), " Minutes, ");//알아보셈
        document.write(current.getSeconds(), " Seconds<br>");//알아보셈

    </script>
</body>
</html>
