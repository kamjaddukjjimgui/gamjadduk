<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour differing by visiting time</title>
</head>
<body>
    <h3>if visiting time is AM or PM colour changes</h3>
    <hr>
    <script>
        let current = new Date();
        if(current.getHours() <12){ // getHours는 0~23까지 시간을 얻을 수 있음 getHours가 0~11이면 오전이라는 뜻이니 12 미만이면 하늘색이 나오고 12가 이상이면 오후니 오렌지가 표현됨
            document.body.style.backgroundColor = "lightskyblue";}
        else{
            document.body.style.backgroundColor = "orange";}

        document.write("SO JIHUN // Current Time : ")
        document.write(current.getHours(), " Hours, "); //시간같은건 알아서 알아보셈
        document.write(current.getMinutes(), " Minutes, ");
        document.write(current.getSeconds(), " Seconds<br>");

    </script>
</body>
</html>
