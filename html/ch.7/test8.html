<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function randomInt(){
            var a= Math.floor(Math.random()*256);
            var b= Math.floor(Math.random()*256);
            var c= Math.floor(Math.random()*256);
            return [a,b,c];
        }
    </script>
    <style>
        div{
            display: inline-block; width: 150px; padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        for(i=0;i<16; i++){
            var park1 =randomInt();
            document.write("<div style = background-color:rgb("+park1 +")>rgb("+park1+")</div>");
            document.write()
        }
    </script>
</body>
</html>
