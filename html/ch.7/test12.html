<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        
        
        let now = new Date();
        if(now.getHours()>12){
            document.body.style.backgroundColor="lightskyblue"
        }
        else{
            document.body.style.backgroundColor="orange"}
        
        document.write("오전이면 lightbluesky, 오후면 ornge 배경")
        document.write("<hr>")
        document.write(now.getHours());


    </script>
</body>
