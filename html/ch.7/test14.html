<!DOCTYPE html>
<html>
<head>
    <script>
        function printArray(array) 
        {
            for(i=0; i<array.length; i++)
                document.write(array[i]+" "); // for 문을 이용해서 생성한 배열 출력하는 함수
            document.write("<br>"); //이렇게 자기가 만든 함수는 head쪽으로 올려야 보기 좋음 
        }
    </script>
<title>문자열 배열 다루기</title></head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>

        var names = new Array("wonsun","jaemoonlee","kitae","gracehwang");
        
       // (1) 배열의 각 이름 출력
        document.write("이름 : ");
        printArray(names);
        
        // (2) 가장 긴 이름 출력
        var longest=names[0]; //비교를 위해 배열의 가장 앞에있는 단어를 longest변수에 넣어줌
        
        for(i=0; i<names.length; i++)  // for문을 이용해서 names 배열안의 값의 길이가 긴 것을 longest에 넣어줌 배열안의 값의 길이가 가장 긴 것을 찾음.
        {
            if(names[i].length > longest.length) // names[0]과 longest에 names[0]이 있으니 
                                                 //그거 비교하면 같더라도 if문에서 거짓이니 담꺼 돌리고 names[1]하고 names[0]하고 비교하면 names[1]이 더 크니 longest에 넣어주고 다시 i=2 되고 if문 다시 확인함
                longest = names[i]; //longest에 names[i]를 삽입
        }
        document.write("가장 긴 이름 : " + longest  + "입니다. <br>");
        //(3) 가장 먼저 나오는 이름 출력
        var pre=names[0]; // 가장 먼저 나오는 이름을 출력하기 위해 pre 변수를 생성하고 names[0]을 삽입
        var equalpre = new Array; //
        for(i=0; i<names.length; i++) //가장 앞에 나오는 문자를 출력하기 위해 for문을 돌림
        {
            if(names[i] < pre) // names[i]의 제일 앞에 나오는 글자가 pre보다 작을 시 pre에 작았던 문자를 삽입하고 다시 초기로 돌아가서 비교함 비교는 아마 아스키 코드로 비교할듯
                pre = names[i];
        }
        document.write("가장 먼저 나오는 이름 : " + pre + "<br>");
        
        //(4) 증가순으로 출력
        names.sort(); //배열을 사전 순으로 정렬해주는 함수임. 증가순이 아마 오름차순인거 같음 위에 for문 돌린건 사족같아서 걍 지웠음.
        document.write("증가순 이름 : ");
        printArray(names);
 

    </script>
</body>
</html>
