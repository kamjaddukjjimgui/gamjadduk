<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let book = {title:"리터럴 HTML5", author:"황기태",price:"20000"}; //리터럴 표기법
        function account(a,b,c){
            this.title = a;
            this.author = b;
            this.price = c;
        } //프로토타입
        
    </script>
    <title>Document</title>
</head>
<body>
    <script>
        let book1 = new Object();
        book1.title ="new Object HTML5"
        book1.author ="황기태"
        book1.price ="20000"
        document.write("book: "+book1.title + "," + book1.author +"," + book1.price +"<br>"); 
        document.write(book1);
        //1.new Object()를 이용하여 book 객체를 작성하고 객체를 출력하라
        document.write("book: "+book.title + "," + book.author +"," + book.price +"<br>"); 
        document.write(book);
        //2.리터럴 표기법으로 book 객체를 작성하고 객체를 출력하라.
        var kim= new account("proto type HTML5","황기태","20000")
        document.write("book: "+kim.title + "," + kim.author +"," + kim.price +"<br>");
        document.write(kim);
        //3.프로토 타입 book을 작성하고 book 객체 출력 
        //정보보안과 곽태창
    </script>
</body>
</html>
