<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function addAnswer(obj,text){
            var newobj=obj.parentElement; //부모태그를 찾는 태그
            let newlee = document.createElement("p");
            newlee.innerHTML=text;
            newobj.append(newlee);
            newlee.addEventListener("click",
                function(){
                    let p= this.parentElement;
                    p.removeChild(this);
            });
        }
    </script>
</head>
<body>
    <div><p>
        Q.거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this,'백설공주')">
        답보기</button>
    </div>
    <div><p>
        Q. 죽느냐 사느냐 어떤것이 문제인가?</p>
        <button onclick="addAnswer(this,'둘다.')">
        답보기</button>
    </div>
</body>
</html>
