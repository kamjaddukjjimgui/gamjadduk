<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        span{
            visibility:hidden;
        }
    </style>
</head>
<body>
    <h1>다음 빈 곳이 숨어있는 곳은 어디?</h1>
    <hr>
    <ol>
        <ul>I (<span>love</span>) you</ul>
        <ul>CSS is Cascading (<span>Style</span>) Sheet</ul>
        <ul>응답하라 (<span>1998</span>) </ul>
    </ol>
    <button onclick="change()">asd</button>

    <script>
        var flag=0;
        function change(){
            var layer1 =document.getElementsByTagName("span");
            if(flag==0){
                for(i=0;i<layer1.length;i++)
                    layer1[i].style.visibility = "visible";
                flag=1;
            }
            else{
                for(i=0;i<layer1.length;i++)
                    layer1[i].style.visibility = "hidden";
                flag=0;
            }
        }
    </script>
</body>
</html>
