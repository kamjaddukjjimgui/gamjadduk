<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        span{
            font-size: 50px;
        }
        div{
            border:3px solid pink; 
            padding:5px;
            width: 100px;
            height: 70px;
        }
    </style>
    <script>
        var b;
        var c;
        var d;
        function init(e){
            text=e.target;
            if(p==text){
                b=randomint()
                text.innerHTML=b;
            }
            else if(p1==text){
                c=randomint()
                    text.innerHTML=c;
            }
            else if(p2==text){
                d=randomint()
                    text.innerHTML=d;
                if(b==c&c==d){
                    document.getElementById("park4").innerHTML = "succes(click here to do again)";
                }
                else{
                    document.getElementById("park4").innerHTML= "fail(click here to do again)";
                }
            }
            else if(park4==text){
                document.getElementById("park4").innerHTML ="";
                document.getElementById("p").innerHTML =0;
                document.getElementById("p1").innerHTML =0;
                document.getElementById("p2").innerHTML =0;
            }
            
        }
        function randomint(){
            var a = Math.floor(Math.random()*3);
            
            return a;
        }
    </script>
</head>
<body>
    <h2>겜블링 게임</h4>
        <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다.
            모두 같은 수가 나오면 승리합니다.
        </p>
        <div>
            <span id="p" onclick='init(event)'>0</span>
            <span id="p1" onclick='init(event)'>0</span>
            <span id="p2" onclick='init(event)'>0</span>
        </div>
        <p id='park4' onclick='init(event)'></p>
</body>
</html>
