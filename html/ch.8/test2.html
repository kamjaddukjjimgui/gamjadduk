<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{position : absolute;}
        img{position : absolute;}
    </style>
    <script>
        var j=1;
        var i=0;
        function change1(zz){
            var layer1 =document.getElementsByTagName("img");
            switch(zz){
                case 0:
                    layer1[0].style.zIndex=0;
                    layer1[1].style.zIndex=1;
                    break;
                case 1:
                    layer1[1].style.zIndex=0;
                    layer1[2].style.zIndex=1;
                    break;
                case 2:
                    layer1[2].style.zIndex=0;
                    layer1[3].style.zIndex=1;
                    break;
                case 3:
                    layer1[3].style.zIndex=0;
                    layer1[0].style.zIndex=1;
                    break;
            }
        }
    </script>
</head>
<body>
    <div>
        <img src="spade-A.png" width="100" height="140" alt="스페이드A" onclick='change1(0)' >
        <img src="spade-2.png" width="100" height="140" alt="스페이드2" onclick='change1(1)' >
        <img src="spade-3.png" width="100" height="140" alt="스페이드3" onclick='change1(2)' >
        <img src="spade-7.png" width="100" height="140" alt="스페이드7" onclick='change1(3)' >
    </div>
    
</body>
</html>
